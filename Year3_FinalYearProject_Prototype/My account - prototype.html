            body {

    align-items: center;

    position: fixed;
    width: 100%;
    height: 100%;
    
}

.header {
    padding-left: 100px;
    text-align: right;
    background: #267f9c;
    color: white;
    font-size: 20px;
    width: 100%; 
    box-sizing: border-box; 
    position: fixed;
    top: 0;
}

.navigation {
            display: flex;
            list-style: none;
            padding-left: 100px;
        }

        .navigation li {
            margin: 0 15px;
        }

        .navigation a {
            text-decoration: none;

        }

.logo img {
    float: left; 
    width: 300px;

}

.form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 20px auto;
    width: 500px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #267f9c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

footer {
    display: flex;
    align-items: center;
    justify-content: center; 
    padding: 10px;
    width: 100%;
    background: #267f9c; 
    color: white;
    bottom: 0;
    left: 10;
    position: fixed;
}

        <form action="/submit-form" method="post" class="form-container">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="First name will be here" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Surname will be here" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Email address will be here" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number will be here" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password will be here but hidden" required>
